<div class="container">
    <ul class="nav nav-tabs" id="onboardingTarget" role="tablist">
        {% for user in users.user_list %}
        <li class="nav-item">
            <a class="nav-link active" id="{{ user.user_id }}-onboardingtab" data-toggle="tab" href="#{{ user.user_id }}-onboardingcontent" role="tab" onclick="getUserData('{{user.user_id}}')">
                {{ user.user_name }}
            </a>
        </li>
        {% endfor %}
    </ul>
    <div class="tab-content" id="onboardingTargetContent">
        <div id="user-tasks">

        </div>
        {% for user in users.user_list %}
        <div class="tab-pane active" id="{{ user.user_id }}-onboardingcontent" role="tabpanel">

        </div>
        {% endfor %}
    </div>
</div>
